<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Clash Pro II</title>
  <!-- DaisyUi CDN USE -->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom Css link -->
  <link rel="stylesheet" href="style/style.css">
</head>

<body class="poppins">
  <header>

  </header>
  <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- Home Section start here -->
    <section id="home" class="min-h-screen flex flex-col  justify-center items-center" >
      <div class="text-center space-y-8">
        <h1 class="text-7xl text-white text-center font-anton uppercase">Alpha Clash Pro</h1>
        <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()"  class="btn bg-white text-black">Play Now</button>
      </div>
    </section>
    <!-- Play ground Start here -->
    <section id="playground" class="play_ground hidden">
      <div class="min-h-screen flex flex-col justify-center items-center gap-20">
        <div class="artboard artboard-horizontal phone-6 border-8 border-[#010313CC] bg-[#FFFFFFB3]">
          <div class="flex justify-center">
            <p class="bg-[#010313CC] text-white px-6 pb-3 rounded-b-xl">Don't watch keyboard while playing...</p>
          </div>
          <div class="flex justify-center items-center h-full ">
            <p id="showAlphabat" class="text-9xl uppercase">Y</p>
          </div>
        </div>
        <!-- Artboard end here -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <div class="flex justify-between  w-2/3">
          <button class="btn bg-[#914e91] text-white rounded-2xl">
            Life
            <img src="images/Group 23.svg" alt="img">
            <span id="life-number">5</span>
          </button>
          <button class="btn bg-[#360490] text-white rounded-2xl">
            Score
            <img src="images/monetization_on.svg" alt="img">
            <span id="current-score">0</span>
          </button>
        </div>
      </div>
    </section>
    <!-- Score Section Start here -->
    <section id="scorePage" class="score min-h-screen flex flex-col justify-center items-center hidden ">
      <div class=" bg-[#b18de733] text-center text-white p-6 rounded-lg space-y-7">
        <p class="text-6xl">Score : <span id="finalLastScore" class="text-6xl ">14</span></p>

        <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        <p class="text-xl text-gray-300">Practice will make you Pro</p>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <script src="script/utility.js"></script>
  <script src="script/index.js"></script>
</body>

</html>
